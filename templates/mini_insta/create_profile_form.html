{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="grid-container">
    <header class="header">
        <h2>Create Your Profile</h2>
    </header>

    <div>
        <form method="post">
            {% csrf_token %}

            <!-- create Login User Account (username and password) -->
            <h3>Account Login</h3>
            <table>
                {{ user_form.as_table }}
            </table>


            <!-- create public Profile -->
            <h3>Profile Info</h3>
            <table>
                {{ form.as_table }}
            </table>

            <!-- submit registration -->
            <input type="submit" name="submit" value="Create Profile">
        </form>

        <br>

        <!-- cancel registration -->
        <form action="{% url 'show_all_profiles' %}" method="GET">
            <input type="submit" value="Cancel">
        </form>
    </div>

    <p><br><br></p>
</div>
{% endblock %}
