{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>Login to our Mini Instagram</h1>

<!-- Uses Django's built in user login form provided by LoginView (check in urls.py) -->
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <br>
    <input type="submit" value="Login">

    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">

</form>

<br>
<hr>

<!-- allow user option to register account in log in screen -->
<br>
Don't have an account?
<a class="like-follow" href="{% url 'create_profile' %}">Register here</a>


{% endblock %}
